<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://wallpaperaccess.com/full/3628152.jpg");
        }
    </style>
    <title>List !</title>

</head>
<body class="container" style="background-color: #270302   ;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Discreption</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {%for ask in asks%}
            <tr>
                <th scope="row">{{ask.id}}</th>
                <td>{{ask.username}}</td>
                <td>{{ask.discreption}}</td>
                <td>
                    <a class="btn btn-sm btn-success" href="{% url 'approveAsk' ask.id %}">Approve</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'deleteAsk' ask.id %}">Delete</a>
                </td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
</body>
</html>
